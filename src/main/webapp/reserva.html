              crossorigin="anonymous" />

        <link rel="stylesheet" href="css/reserva.css">

    <body>
        <main class="main-container">
            <div class="stepwizard">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                        <p>Cita</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" >2</a>
                        <p>Datos</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" >3</a>
                        <p>Reservar</p>
                    </div>
                </div>
            </div>
            <form id="form-reserva">
                <div class="row setup-content" id="step-1">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <h3>Cita</h3>
                            <div class="form-container1">

                                    <p class="control-label">Selecciona la fecha</p>
                                    <input type="radio" id="octubre10" name="fecha" value="2022-10-10" required>
                                    <label for="octubre10" class="control-label">10 de Octubre</label><br>

                                    <input type="radio" id="octubre11" name="fecha" value="2022-10-11" required>
                                    <label for="octubre11" class="control-label">11 de Ocubre</label><br>
                                    
                                    <input type="radio" id="octubre12" name="fecha" value="2022-10-12" required>
                                    <label for="octubre12" class="control-label">12 de Ocubre</label><br>
                                    
                                    <input type="radio" id="octubre13" name="fecha" value="2022-10-13" required>
                                    <label for="octubre13" class="control-label">13 de Ocubre</label><br>
                                    
                                    <input type="radio" id="octubre14" name="fecha" value="2022-10-14" required>
                                    <label for="octubre14" class="control-label">14 de Ocubre</label><br>
                                    
                                    <input type="radio" id="octubre15" name="fecha" value="2022-10-15" required>
                                    <label for="octubre15" class="control-label">15 de Ocubre</label><br>
                                </div>-->
                                <div class="form-group">
                                    <label for="input-fecha" class="control-label">Selecciona la fecha</label>
                                    <input type="datetime-local" id="input-fecha" name="fecha" required min="2022-10-03T08:00:00" max="2022-12-31T17:00:00">

                                </div>
                                <div class="form-group">
                                    <p class="control-label">Selecciona el servicio</p>
                                    <input type="radio" id="manicure" name="servicio" value="1" required>
                                    <label for="manicure" class="control-label" id="">Manicure</label>
                                    <label for="manicure" class="control-label">$</label>
                                    <label for="manicure" class="control-label" id="precio-manicure">50000.00</label><br>

                                    <input type="radio" id="peluqueria-nino" name="servicio" value="2" required>
                                    <label for="peluqueria-nino" class="control-label">Peluqueria Niño</label>
                                    <label for="manicure" class="control-label">$</label>
                                    <label for="manicure" class="control-label" id="precio-penino">10000.00</label><br>

                                    <input type="radio" id="peluqueria-hombre" name="servicio" value="3" required>
                                    <label for="peluqueria-hombre" class="control-label">Peluqueria Hombre</label>
                                    <label for="manicure" class="control-label">$</label>
                                    <label for="manicure" class="control-label" id="precio-pehombre">15000.00</label><br>

                                    <input type="radio" id="peluqueria-mujer" name="servicio" value="4" required>
                                    <label for="peluqueria-mujer" class="control-label">Peluqueria Mujer</label>
                                    <label for="manicure" class="control-label">$</label>
                                    <label for="manicure" class="control-label" id="precio-pemujer">30000.00</label><br>

                                    <input type="radio" id="spa" name="servicio" value="5" required>
                                    <label for="spa" class="control-label">Spa</label>
                                    <label for="manicure" class="control-label">$</label>
                                    <label for="manicure" class="control-label" id="precio-spa">200000.00</label>

                                    <!--<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="menu-servicio">
                                         <option selected>Servicio</option>
                                         <option value="1">Manicure $50000.00</option>
                                         <option value="2">Peluqueria Niño $10000.00</option>
                                         <option value="3">Peluqueria Hombre $15000.00</option>
                                         <option value="4">Peluqueria Mujer $30000.00</option>
                                         <option value="5">Spa $200000.00</option>

                                </div>
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-2">
                    <div class="form-group">
                        <label for="input-username" class="form-label">Username</label>
                        <input type="text" class="form-control " id="input-username" placeholder="Username" required readonly onmousedown="return false;">
                    </div>
                    <div class="form-group">
                        <label for="input-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control " id="input-nombre" placeholder="Nombre" required readonly onmousedown="return false;">
                    </div>
                    <div class="form-group">
                        <label for="input-apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control " id="input-apellidos" placeholder="Apellidos" required readonly onmousedown="return false;">
                    </div>
                    <div class="form-group">
                        <label for="input-email" class="form-label">Email</label>
                        <input type="email" class="form-control " id="input-email" placeholder="correo@example.com" required readonly onmousedown="return false;">
                    </div>

                    <div class="form-group">
                        <label for="input-contrasena" class="form-label">Password</label>
                        <input type="password" class="form-control " id="input-contrasena" placeholder="contraseña" required readonly onmousedown="return false;">
                    </div>


                    <div class="form-group">
                        <label for="input-telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control " id="input-telefono" placeholder="Telefono" required readonly onmousedown="return false;">
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>
                </div>
                <div class="row setup-content" id="step-3">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <h3>Confirmar</h3>
                            <input class="btn btn-primary" type="submit" id="btn-reserva" value="Reservar">
                        </div>
                    </div>
                </div>

            </form>
            <div id="register-bueno" class="alert alert-bueno d-none" role="alert"></div>
            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
            <button class="btn btn-primary btn-lg inactive " id="btn-profile" type="button" >Terminar</button>
        </main>
        <script src="js/reserva.js"></script>
        <script src="js/reservaFuncion.js"></script>
    </body>
</html>
